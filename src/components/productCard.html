<!-- Product Card Component -->
<div class="w-full sm:w-1/2 lg:w-1/4 px-4 mb-8">
  <div class="bg-white p-3 rounded-lg shadow-lg">
    <img src="{{image}}" alt="{{title}}" class="w-full object-cover mb-4 rounded-lg">
    <a href="#" class="text-lg font-semibold mb-2">{{title}}</a>
    <p class="my-2">{{category}}</p>
    <div class="flex items-center mb-4">
      <span class="text-lg font-bold {{priceClass}}">{{price}}</span>
      {{#if oldPrice}}
      <span class="text-sm line-through ml-2">{{oldPrice}}</span>
      {{/if}}
    </div>
    <button 
      class="bg-primary border border-transparent hover:bg-transparent hover:border-primary text-white hover:text-primary font-semibold py-2 px-4 rounded-full w-full add-to-cart-btn"
      data-id="{{id}}"
      data-name="{{title}}"
      data-price="{{price}}"
      data-image="{{image}}"
    >Agregar al carrito</button>
  </div>
</div>
