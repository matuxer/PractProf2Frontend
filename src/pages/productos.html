<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="icon" href="static/images/favicon.png" />
    <title>Productos - Ferretería</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/swiper-bundle.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <!-- Header Component -->
    <div id="header-placeholder"></div>

    <!-- Mobile Menu Component -->
    <div id="mobile-menu-placeholder"></div>

    <!-- Page Title -->
    <section class="bg-gray-100 py-8">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold text-gray-800">Todos los Productos</h1>
            <p class="text-gray-600 mt-2">Explora nuestro catálogo completo</p>
            
            <!-- Barra de búsqueda -->
            <div class="mt-6 max-w-2xl">
                <div class="relative">
                    <input 
                        type="text" 
                        id="search-input"
                        placeholder="Buscar productos por nombre..."
                        class="w-full px-4 py-3 pl-12 pr-4 rounded-full border-2 border-gray-300 focus:border-primary focus:outline-none transition-colors"
                    >
                    <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <button 
                        id="clear-search" 
                        class="hidden absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                    >
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Products Grid Section -->
    <section id="all-products" class="py-10">
        <div class="container mx-auto px-4">
            <div id="products-container" class="flex flex-wrap -mx-4">
                <!-- Loader -->
                <div id="products-loader" class="w-full text-center py-20">
                    <div class="inline-block">
                        <i class="fas fa-spinner fa-spin text-5xl text-primary mb-4"></i>
                        <p class="text-gray-600 text-lg">Cargando productos...</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Component -->
    <div id="footer-placeholder"></div>

    <script src="js/swiper-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="js/loadComponents.js"></script>
    <script src="js/script.js"></script>
    <script src="js/fetchProducts.js"></script>
    <script>
        // Renderizar todos los productos cuando se cargue la página
        let todosLosProductos = []; // Guardar todos los productos
        
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('products-container');
            const loader = document.getElementById('products-loader');
            const searchInput = document.getElementById('search-input');
            const clearButton = document.getElementById('clear-search');
            
            // Función para renderizar productos
            function renderProductos(productos) {
                if (productos && productos.length > 0) {
                    container.innerHTML = '';
                    
                    productos.forEach(producto => {
                        const productCard = `
                            <div class="w-full sm:w-1/2 lg:w-1/4 px-4 mb-8">
                                <div class="bg-white p-3 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 h-full flex flex-col">
                                    <img src="http://localhost:3001${producto.imgUrl}" 
                                         alt="${producto.nombre}" 
                                         class="w-full h-64 object-cover mb-4 rounded-lg">
                                    <a href="producto.html?id=${producto.id}" class="text-lg font-semibold mb-2 hover:text-primary block">${producto.nombre}</a>
                                    <p class="text-xs text-gray-500 mb-2">
                                        <i class="fas fa-tag mr-1"></i>${producto.categoria?.nombre || 'Sin categoría'}
                                    </p>
                                    <p class="text-gray-600 text-sm my-2 line-clamp-2">${producto.descripcion}</p>
                                    <div class="flex items-center justify-between mb-4 mt-auto">
                                        <span class="text-lg font-bold text-primary">$${producto.precio_unitario.toFixed(2)}</span>
                                        <span class="text-sm text-gray-500">Stock: ${producto.stock}</span>
                                    </div>
                                    <button class="bg-primary border border-transparent hover:bg-transparent hover:border-primary text-white hover:text-primary font-semibold py-2 px-4 rounded-full w-full transition-colors duration-300">
                                        Agregar al Carrito
                                    </button>
                                </div>
                            </div>
                        `;
                        container.innerHTML += productCard;
                    });
                } else {
                    // Mensaje de no hay productos
                    container.innerHTML = `
                        <div class="w-full text-center py-20">
                            <div class="inline-block">
                                <i class="fas fa-search text-6xl text-gray-300 mb-4"></i>
                                <p class="text-gray-600 text-xl font-semibold mb-2">No se encontraron productos</p>
                                <p class="text-gray-500">Intenta con otro término de búsqueda</p>
                            </div>
                        </div>
                    `;
                }
            }
            
            // Cargar productos iniciales
            try {
                todosLosProductos = await fetchProducts();
                
                // Ocultar loader
                loader.style.display = 'none';
                
                if (todosLosProductos && todosLosProductos.length > 0) {
                    renderProductos(todosLosProductos);
                } else {
                    // Mensaje de no hay productos
                    container.innerHTML = `
                        <div class="w-full text-center py-20">
                            <div class="inline-block">
                                <i class="fas fa-box-open text-6xl text-gray-300 mb-4"></i>
                                <p class="text-gray-600 text-xl font-semibold mb-2">No hay productos disponibles</p>
                                <p class="text-gray-500">Vuelve a intentarlo más tarde</p>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error al cargar productos:', error);
                // Ocultar loader
                loader.style.display = 'none';
                // Mensaje de error
                container.innerHTML = `
                    <div class="w-full text-center py-20">
                        <div class="inline-block">
                            <i class="fas fa-exclamation-triangle text-6xl text-red-400 mb-4"></i>
                            <p class="text-red-600 text-xl font-semibold mb-2">Error al cargar los productos</p>
                            <p class="text-gray-500">Por favor, intenta nuevamente más tarde</p>
                        </div>
                    </div>
                `;
            }
            
            // Búsqueda en tiempo real
            let searchTimeout;
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.trim();
                
                // Mostrar/ocultar botón de limpiar
                if (searchTerm) {
                    clearButton.classList.remove('hidden');
                } else {
                    clearButton.classList.add('hidden');
                }
                
                // Debounce para evitar muchas búsquedas
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(async () => {
                    if (searchTerm) {
                        // Buscar en el backend
                        try {
                            const response = await fetch(`http://localhost:3001/productos?nombre=${encodeURIComponent(searchTerm)}`);
                            const productos = await response.json();
                            renderProductos(productos);
                        } catch (error) {
                            console.error('Error en búsqueda:', error);
                        }
                    } else {
                        // Mostrar todos los productos
                        renderProductos(todosLosProductos);
                    }
                }, 300); // Esperar 300ms después de dejar de escribir
            });
            
            // Botón para limpiar búsqueda
            clearButton.addEventListener('click', () => {
                searchInput.value = '';
                clearButton.classList.add('hidden');
                renderProductos(todosLosProductos);
            });
        });
    </script>

</body>
</html>
