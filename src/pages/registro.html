<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="icon" href="static/images/favicon.png" />
    <title>Registro - Ferretería</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body class="bg-gray-100">
    
    <!-- Register Page -->
    <section class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
            <!-- Botón volver al inicio -->
            <div class="mb-6">
                <a href="index.html" class="inline-flex items-center text-gray-600 hover:text-primary transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Volver al inicio
                </a>
            </div>
            
            <h2 class="text-3xl font-bold text-center mb-2">Crear Cuenta</h2>
            <p class="text-gray-600 text-center mb-6">Completa el formulario para registrarte</p>
            
            <div id="register-message" class="hidden mb-4 p-3 rounded"></div>
            
            <form id="register-form">
                <div class="mb-4">
                    <label for="register-nombre" class="block mb-1 font-medium">Nombre</label>
                    <input type="text" id="register-nombre" class="w-full px-4 py-2 border rounded-lg focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary" required>
                </div>
                <div class="mb-4">
                    <label for="register-apellido" class="block mb-1 font-medium">Apellido</label>
                    <input type="text" id="register-apellido" class="w-full px-4 py-2 border rounded-lg focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary" required>
                </div>
                <div class="mb-4">
                    <label for="register-email" class="block mb-1 font-medium">Email</label>
                    <input type="email" id="register-email" class="w-full px-4 py-2 border rounded-lg focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary" required>
                </div>
                <div class="mb-4">
                    <label for="register-telefono" class="block mb-1 font-medium">Teléfono</label>
                    <input type="tel" id="register-telefono" class="w-full px-4 py-2 border rounded-lg focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary" required>
                </div>
                <div class="mb-4">
                    <label for="register-domicilio" class="block mb-1 font-medium">Domicilio</label>
                    <input type="text" id="register-domicilio" class="w-full px-4 py-2 border rounded-lg focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary" required>
                </div>
                <div class="mb-4">
                    <label for="register-pais" class="block mb-1 font-medium">País</label>
                    <select id="register-pais" class="w-full px-4 py-2 border rounded-lg focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary" required>
                        <option value="">Seleccione un país</option>
                    </select>
                    <input 
                        type="text" 
                        id="register-pais-custom" 
                        class="hidden w-full px-4 py-2 border rounded-lg focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary mt-2" 
                        placeholder="Escriba el nombre del país"
                    >
                </div>
                <div class="mb-4">
                    <label for="register-provincia" class="block mb-1 font-medium">Provincia</label>
                    <select id="register-provincia" class="w-full px-4 py-2 border rounded-lg focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary" required disabled>
                        <option value="">Seleccione una provincia</option>
                    </select>
                    <input 
                        type="text" 
                        id="register-provincia-custom" 
                        class="hidden w-full px-4 py-2 border rounded-lg focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary mt-2" 
                        placeholder="Escriba el nombre de la provincia"
                    >
                </div>
                <div class="mb-4">
                    <label for="register-localidad" class="block mb-1 font-medium">Localidad</label>
                    <select id="register-localidad" class="w-full px-4 py-2 border rounded-lg focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary" required disabled>
                        <option value="">Seleccione una localidad</option>
                    </select>
                    <input 
                        type="text" 
                        id="register-localidad-custom" 
                        class="hidden w-full px-4 py-2 border rounded-lg focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary mt-2" 
                        placeholder="Escriba el nombre de la localidad"
                    >
                </div>
                <div class="mb-4">
                    <label for="register-password" class="block mb-1 font-medium">Contraseña</label>
                    <input type="password" id="register-password" class="w-full px-4 py-2 border rounded-lg focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary" required>
                </div>
                <div class="mb-6">
                    <label for="register-confirm-password" class="block mb-1 font-medium">Confirmar Contraseña</label>
                    <input type="password" id="register-confirm-password" class="w-full px-4 py-2 border rounded-lg focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary" required>
                </div>
                <button type="submit" class="bg-primary text-white border border-primary hover:bg-transparent hover:text-primary py-3 px-4 rounded-full w-full font-semibold transition-colors duration-300">
                    <span id="register-btn-text">Registrarse</span>
                    <i id="register-spinner" class="fas fa-spinner fa-spin hidden ml-2"></i>
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">¿Ya tienes cuenta? <a href="login.html" class="text-primary hover:underline font-semibold">Inicia sesión</a></p>
            </div>
        </div>
    </section>

    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('register-form');
            const registerMessage = document.getElementById('register-message');
            
            const paisSelect = document.getElementById('register-pais');
            const provinciaSelect = document.getElementById('register-provincia');
            const localidadSelect = document.getElementById('register-localidad');
            
            const paisCustomInput = document.getElementById('register-pais-custom');
            const provinciaCustomInput = document.getElementById('register-provincia-custom');
            const localidadCustomInput = document.getElementById('register-localidad-custom');
            
            // Almacenar los datos cargados
            let paisesData = [];
            let provinciasData = [];
            let localidadesData = [];
            
            // Cargar países al iniciar
            loadPaises();
            
            // Event listeners para selects con opción "Otro"
            paisSelect.addEventListener('change', async (e) => {
                const value = e.target.value;
                
                if (value === 'custom') {
                    paisCustomInput.classList.remove('hidden');
                    paisCustomInput.required = true;
                    paisSelect.required = false;
                    
                    // Habilitar provincia para permitir crear nueva
                    provinciaSelect.disabled = false;
                    provinciaSelect.innerHTML = '<option value="">Seleccione una provincia</option>';
                    const customProvinciaOption = document.createElement('option');
                    customProvinciaOption.value = 'custom';
                    customProvinciaOption.textContent = '+ Agregar nueva provincia';
                    provinciaSelect.appendChild(customProvinciaOption);
                    
                    localidadSelect.disabled = true;
                    localidadSelect.innerHTML = '<option value="">Seleccione una localidad</option>';
                } else {
                    paisCustomInput.classList.add('hidden');
                    paisCustomInput.required = false;
                    paisSelect.required = true;
                    
                    if (value) {
                        provinciaSelect.disabled = false;
                        await loadProvincias(value);
                    } else {
                        provinciaSelect.disabled = true;
                        localidadSelect.disabled = true;
                        provinciaSelect.innerHTML = '<option value="">Seleccione una provincia</option>';
                        localidadSelect.innerHTML = '<option value="">Seleccione una localidad</option>';
                    }
                }
            });
            
            provinciaSelect.addEventListener('change', async (e) => {
                const value = e.target.value;
                
                if (value === 'custom') {
                    provinciaCustomInput.classList.remove('hidden');
                    provinciaCustomInput.required = true;
                    provinciaSelect.required = false;
                    
                    // Habilitar localidad para permitir crear nueva
                    localidadSelect.disabled = false;
                    localidadSelect.innerHTML = '<option value="">Seleccione una localidad</option>';
                    const customLocalidadOption = document.createElement('option');
                    customLocalidadOption.value = 'custom';
                    customLocalidadOption.textContent = '+ Agregar nueva localidad';
                    localidadSelect.appendChild(customLocalidadOption);
                } else {
                    provinciaCustomInput.classList.add('hidden');
                    provinciaCustomInput.required = false;
                    provinciaSelect.required = true;
                    
                    if (value) {
                        localidadSelect.disabled = false;
                        await loadLocalidades(value);
                    } else {
                        localidadSelect.disabled = true;
                        localidadSelect.innerHTML = '<option value="">Seleccione una localidad</option>';
                    }
                }
            });
            
            localidadSelect.addEventListener('change', (e) => {
                const value = e.target.value;
                
                if (value === 'custom') {
                    localidadCustomInput.classList.remove('hidden');
                    localidadCustomInput.required = true;
                    localidadSelect.required = false;
                } else {
                    localidadCustomInput.classList.add('hidden');
                    localidadCustomInput.required = false;
                    localidadSelect.required = true;
                }
            });
            
            // Función para cargar países
            async function loadPaises() {
                try {
                    const response = await fetch('http://localhost:3001/paises');
                    paisesData = await response.json();
                    
                    paisSelect.innerHTML = '<option value="">Seleccione un país</option>';
                    paisesData.forEach(pais => {
                        const option = document.createElement('option');
                        option.value = pais.id;
                        option.textContent = pais.nombre;
                        paisSelect.appendChild(option);
                    });
                    
                    // Agregar opción "Otro"
                    const customOption = document.createElement('option');
                    customOption.value = 'custom';
                    customOption.textContent = '+ Agregar nuevo país';
                    paisSelect.appendChild(customOption);
                } catch (error) {
                    console.error('Error al cargar países:', error);
                }
            }
            
            // Función para cargar provincias
            async function loadProvincias(paisId) {
                try {
                    const response = await fetch(`http://localhost:3001/provincias?idPais=${paisId}`);
                    provinciasData = await response.json();
                    
                    provinciaSelect.innerHTML = '<option value="">Seleccione una provincia</option>';
                    provinciasData.forEach(provincia => {
                        const option = document.createElement('option');
                        option.value = provincia.id;
                        option.textContent = provincia.nombre;
                        provinciaSelect.appendChild(option);
                    });
                    
                    // Agregar opción "Otro"
                    const customOption = document.createElement('option');
                    customOption.value = 'custom';
                    customOption.textContent = '+ Agregar nueva provincia';
                    provinciaSelect.appendChild(customOption);
                } catch (error) {
                    console.error('Error al cargar provincias:', error);
                }
            }
            
            // Función para cargar localidades
            async function loadLocalidades(provinciaId) {
                try {
                    const response = await fetch(`http://localhost:3001/localidades?idProvincia=${provinciaId}`);
                    localidadesData = await response.json();
                    
                    localidadSelect.innerHTML = '<option value="">Seleccione una localidad</option>';
                    localidadesData.forEach(localidad => {
                        const option = document.createElement('option');
                        option.value = localidad.id;
                        option.textContent = localidad.nombre;
                        localidadSelect.appendChild(option);
                    });
                    
                    // Agregar opción "Otro"
                    const customOption = document.createElement('option');
                    customOption.value = 'custom';
                    customOption.textContent = '+ Agregar nueva localidad';
                    localidadSelect.appendChild(customOption);
                } catch (error) {
                    console.error('Error al cargar localidades:', error);
                }
            }
            
            // Register Form Handler
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const nombre = document.getElementById('register-nombre').value;
                const apellido = document.getElementById('register-apellido').value;
                const email = document.getElementById('register-email').value;
                const telefono = document.getElementById('register-telefono').value;
                const domicilio = document.getElementById('register-domicilio').value;
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password').value;
                
                const submitBtn = registerForm.querySelector('button[type="submit"]');
                const btnText = document.getElementById('register-btn-text');
                const spinner = document.getElementById('register-spinner');
                
                // Validar que las contraseñas coincidan
                if (password !== confirmPassword) {
                    showMessage(registerMessage, 'Las contraseñas no coinciden', 'error');
                    return;
                }
                
                const requestBody = {
                    nombre: nombre,
                    apellido: apellido,
                    correo: email,
                    telefono: telefono,
                    domicilio: domicilio,
                    password: password
                };
                
                // Determinar país (ID o nombre personalizado)
                if (paisSelect.value === 'custom') {
                    requestBody.nombrePais = paisCustomInput.value.trim();
                } else {
                    requestBody.idPais = parseInt(paisSelect.value);
                }
                
                // Determinar provincia (ID o nombre personalizado)
                if (provinciaSelect.value === 'custom') {
                    requestBody.nombreProvincia = provinciaCustomInput.value.trim();
                } else if (provinciaSelect.value) {
                    requestBody.idProvincia = parseInt(provinciaSelect.value);
                }
                
                // Determinar localidad (ID o nombre personalizado)
                if (localidadSelect.value === 'custom') {
                    requestBody.nombreLocalidad = localidadCustomInput.value.trim();
                } else if (localidadSelect.value) {
                    requestBody.idLocalidad = parseInt(localidadSelect.value);
                }
                
                // Mostrar loader
                btnText.textContent = 'Registrando...';
                spinner.classList.remove('hidden');
                submitBtn.disabled = true;
                
                try {
                    const response = await fetch('http://localhost:3001/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestBody)
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Registro exitoso
                        showMessage(registerMessage, data.message, 'success');
                        
                        // Limpiar formulario
                        registerForm.reset();
                        paisCustomInput.classList.add('hidden');
                        provinciaCustomInput.classList.add('hidden');
                        localidadCustomInput.classList.add('hidden');
                        provinciaSelect.disabled = true;
                        localidadSelect.disabled = true;
                        
                        // Redirigir a login después de 2 segundos
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    } else {
                        // Error en registro
                        showMessage(registerMessage, data.message || 'Error al registrarse', 'error');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showMessage(registerMessage, 'Error de conexión con el servidor', 'error');
                } finally {
                    // Ocultar loader
                    btnText.textContent = 'Registrarse';
                    spinner.classList.add('hidden');
                    submitBtn.disabled = false;
                }
            });
            
            // Función helper para mostrar mensajes
            function showMessage(element, message, type) {
                element.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700', 'bg-blue-100', 'text-blue-700');
                
                if (type === 'success') {
                    element.classList.add('bg-green-100', 'text-green-700');
                } else if (type === 'error') {
                    element.classList.add('bg-red-100', 'text-red-700');
                } else if (type === 'info') {
                    element.classList.add('bg-blue-100', 'text-blue-700');
                }
                
                element.textContent = message;
                element.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
