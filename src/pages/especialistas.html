<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="icon" href="static/images/favicon.png" />
    <title>Especialistas - Ferretería</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/swiper-bundle.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <!-- Header Component -->
    <div id="header-placeholder"></div>

    <!-- Mobile Menu Component -->
    <div id="mobile-menu-placeholder"></div>

    <!-- Page Title -->
    <section class="bg-gray-100 py-8">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold text-gray-800">Nuestros Especialistas</h1>
            <p class="text-gray-600 mt-2">Encuentra al profesional perfecto para tu proyecto</p>
            
            <!-- Barra de búsqueda -->
            <div class="mt-6 max-w-2xl">
                <div class="relative">
                    <input 
                        type="text" 
                        id="search-input"
                        placeholder="Buscar especialistas por nombre..."
                        class="w-full px-4 py-3 pl-12 pr-4 rounded-full border-2 border-gray-300 focus:border-primary focus:outline-none transition-colors"
                    >
                    <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <button 
                        id="clear-search" 
                        class="hidden absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                    >
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Specialists Grid Section -->
    <section id="all-specialists" class="py-10">
        <div class="container mx-auto px-4">
            <div id="specialists-container" class="flex flex-wrap -mx-4">
                <!-- Loader -->
                <div id="specialists-loader" class="w-full text-center py-20">
                    <div class="inline-block">
                        <i class="fas fa-spinner fa-spin text-5xl text-primary mb-4"></i>
                        <p class="text-gray-600 text-lg">Cargando especialistas...</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Component -->
    <div id="footer-placeholder"></div>

    <script src="js/swiper-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="js/loadComponents.js"></script>
    <script src="js/script.js"></script>
    <script src="js/fetchEspecialistas.js"></script>
    <script src="js/renderEspecialista.js"></script>
    <script>
        // Renderizar todos los especialistas cuando se cargue la página
        let todosLosEspecialistas = []; // Guardar todos los especialistas
        let template = null;
        
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('specialists-container');
            const loader = document.getElementById('specialists-loader');
            const searchInput = document.getElementById('search-input');
            const clearButton = document.getElementById('clear-search');
            
            // Función para renderizar especialistas
            function renderEspecialistas(especialistas) {
                if (especialistas && especialistas.length > 0) {
                    container.innerHTML = '';
                    
                    especialistas.forEach(especialista => {
                        const cardHTML = renderEspecialista(especialista, template);
                        const wrappedCard = `
                            <div class="w-full sm:w-1/2 lg:w-1/4 px-4 mb-8">
                                ${cardHTML}
                            </div>
                        `;
                        container.innerHTML += wrappedCard;
                    });
                } else {
                    // Mensaje de no hay especialistas
                    container.innerHTML = `
                        <div class="w-full text-center py-20">
                            <div class="inline-block">
                                <i class="fas fa-search text-6xl text-gray-300 mb-4"></i>
                                <p class="text-gray-600 text-xl font-semibold mb-2">No se encontraron especialistas</p>
                                <p class="text-gray-500">Intenta con otro término de búsqueda</p>
                            </div>
                        </div>
                    `;
                }
            }
            
            // Cargar especialistas iniciales
            try {
                todosLosEspecialistas = await fetchEspecialistas();
                template = await loadEspecialistaTemplate();
                
                // Ocultar loader
                loader.style.display = 'none';
                
                if (todosLosEspecialistas && todosLosEspecialistas.length > 0) {
                    renderEspecialistas(todosLosEspecialistas);
                } else {
                    // Mensaje de no hay especialistas
                    container.innerHTML = `
                        <div class="w-full text-center py-20">
                            <div class="inline-block">
                                <i class="fas fa-users text-6xl text-gray-300 mb-4"></i>
                                <p class="text-gray-600 text-xl font-semibold mb-2">No hay especialistas disponibles</p>
                                <p class="text-gray-500">Vuelve a intentarlo más tarde</p>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error al cargar especialistas:', error);
                // Ocultar loader
                loader.style.display = 'none';
                // Mensaje de error
                container.innerHTML = `
                    <div class="w-full text-center py-20">
                        <div class="inline-block">
                            <i class="fas fa-exclamation-triangle text-6xl text-red-400 mb-4"></i>
                            <p class="text-red-600 text-xl font-semibold mb-2">Error al cargar los especialistas</p>
                            <p class="text-gray-500">Por favor, intenta nuevamente más tarde</p>
                        </div>
                    </div>
                `;
            }
            
            // Búsqueda en tiempo real
            let searchTimeout;
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.trim();
                
                // Mostrar/ocultar botón de limpiar
                if (searchTerm) {
                    clearButton.classList.remove('hidden');
                } else {
                    clearButton.classList.add('hidden');
                }
                
                // Debounce para evitar muchas búsquedas
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(async () => {
                    if (searchTerm) {
                        // Buscar en el backend
                        try {
                            const response = await fetch(`http://localhost:3001/especialistas?nombre=${encodeURIComponent(searchTerm)}`);
                            const especialistas = await response.json();
                            renderEspecialistas(especialistas);
                        } catch (error) {
                            console.error('Error en búsqueda:', error);
                        }
                    } else {
                        // Mostrar todos los especialistas
                        renderEspecialistas(todosLosEspecialistas);
                    }
                }, 300); // Esperar 300ms después de dejar de escribir
            });
            
            // Botón para limpiar búsqueda
            clearButton.addEventListener('click', () => {
                searchInput.value = '';
                clearButton.classList.add('hidden');
                renderEspecialistas(todosLosEspecialistas);
            });
        });
    </script>

</body>
</html>
