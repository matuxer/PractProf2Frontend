<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="icon" href="static/images/favicon.png" />
    <title>Registro - Ferretería</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body class="bg-gray-100">
    
    <!-- Register Page -->
    <section class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
            <!-- Botón volver al inicio -->
            <div class="mb-6">
                <a href="index.html" class="inline-flex items-center text-gray-600 hover:text-primary transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Volver al inicio
                </a>
            </div>
            
            <h2 class="text-3xl font-bold text-center mb-2">Crear Cuenta</h2>
            <p class="text-gray-600 text-center mb-6">Completa el formulario para registrarte</p>
            
            <div id="register-message" class="hidden mb-4 p-3 rounded"></div>
            
            <form id="register-form">
                <div class="mb-4">
                    <label for="register-nombre" class="block mb-1 font-medium">Nombre</label>
                    <input type="text" id="register-nombre" class="w-full px-4 py-2 border rounded-lg focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary" required>
                </div>
                <div class="mb-4">
                    <label for="register-apellido" class="block mb-1 font-medium">Apellido</label>
                    <input type="text" id="register-apellido" class="w-full px-4 py-2 border rounded-lg focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary" required>
                </div>
                <div class="mb-4">
                    <label for="register-email" class="block mb-1 font-medium">Email</label>
                    <input type="email" id="register-email" class="w-full px-4 py-2 border rounded-lg focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary" required>
                </div>
                <div class="mb-4">
                    <label for="register-telefono" class="block mb-1 font-medium">Teléfono</label>
                    <input type="tel" id="register-telefono" class="w-full px-4 py-2 border rounded-lg focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary" required>
                </div>
                <div class="mb-4">
                    <label for="register-domicilio" class="block mb-1 font-medium">Domicilio</label>
                    <input type="text" id="register-domicilio" class="w-full px-4 py-2 border rounded-lg focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary" required>
                </div>
                <div class="mb-4">
                    <label for="register-pais" class="block mb-1 font-medium">País</label>
                    <select id="register-pais" class="w-full px-4 py-2 border rounded-lg focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary" required>
                        <option value="">Seleccione un país</option>
                    </select>
                    <input 
                        type="text" 
                        id="register-pais-custom" 
                        class="hidden w-full px-4 py-2 border rounded-lg focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary mt-2" 
                        placeholder="Escriba el nombre del país"
                    >
                </div>
                <div class="mb-4">
                    <label for="register-provincia" class="block mb-1 font-medium">Provincia</label>
                    <select id="register-provincia" class="w-full px-4 py-2 border rounded-lg focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary" required disabled>
                        <option value="">Seleccione una provincia</option>
                    </select>
                    <input 
                        type="text" 
                        id="register-provincia-custom" 
                        class="hidden w-full px-4 py-2 border rounded-lg focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary mt-2" 
                        placeholder="Escriba el nombre de la provincia"
                    >
                </div>
                <div class="mb-4">
                    <label for="register-localidad" class="block mb-1 font-medium">Localidad</label>
                    <select id="register-localidad" class="w-full px-4 py-2 border rounded-lg focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary" required disabled>
                        <option value="">Seleccione una localidad</option>
                    </select>
                    <input 
                        type="text" 
                        id="register-localidad-custom" 
                        class="hidden w-full px-4 py-2 border rounded-lg focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary mt-2" 
                        placeholder="Escriba el nombre de la localidad"
                    >
                </div>
                <div class="mb-4">
                    <label for="register-password" class="block mb-1 font-medium">Contraseña</label>
                    <input type="password" id="register-password" class="w-full px-4 py-2 border rounded-lg focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary" required>
                </div>
                <div class="mb-6">
                    <label for="register-confirm-password" class="block mb-1 font-medium">Confirmar Contraseña</label>
                    <input type="password" id="register-confirm-password" class="w-full px-4 py-2 border rounded-lg focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary" required>
                </div>
                <button type="submit" class="bg-primary text-white border border-primary hover:bg-transparent hover:text-primary py-3 px-4 rounded-full w-full font-semibold transition-colors duration-300">
                    <span id="register-btn-text">Registrarse</span>
                    <i id="register-spinner" class="fas fa-spinner fa-spin hidden ml-2"></i>
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">¿Ya tienes cuenta? <a href="login.html" class="text-primary hover:underline font-semibold">Inicia sesión</a></p>
            </div>
        </div>
    </section>

    <script type="module" src="js/registro.js"></script>
</body>
