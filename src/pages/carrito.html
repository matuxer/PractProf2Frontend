<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="icon" href="static/images/favicon.png" />
    <title>Carrito de compras</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/swiper-bundle.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <!-- Header Component -->
    <div id="header-placeholder"></div>

    <!-- Mobile Menu Component -->
    <div id="mobile-menu-placeholder"></div>

    <!-- Cart -->
    <section id="cart-page" class="bg-white py-16">
        <div class="container mx-auto px-4">
            <h1 class="text-2xl font-semibold mb-4">Carrito de compras</h1>
            <div class="flex flex-col md:flex-row gap-4">
                <div class="md:w-3/4">
                    <div class="bg-white rounded-lg shadow-md p-6 mb-4">
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead>
                                    <tr>
                                        <th class="text-center md:text-left font-semibold">Producto</th>
                                        <th class="text-center font-semibold">Precio</th>
                                        <th class="text-center font-semibold">Cantidad</th>
                                        <th class="text-center md:text-right font-semibold">Total</th>
                                    </tr>
                                </thead>
                                <tbody id="cart-items">
                                    <!-- Los productos del carrito se renderizan dinámicamente aquí -->
                                </tbody>
                            </table>
                            <div class="px-1 flex flex-col lg:flex-row justify-between items-center mt-10">
                                <div class="flex items-center">
                                    <input type="text" placeholder="Código de cupón" class="border border-gray-300 rounded-l-full py-2 px-4 focus:outline-none">
                                    <button class="bg-primary text-white border border-primary hover:bg-transparent hover:text-primary rounded-r-full py-2 px-4">Aplicar cupón</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="md:w-1/4">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-lg font-semibold mb-4">Resumen</h2>
                        <div class="flex justify-between mb-4">
                            <p>Subtotal</p>
                            <p class="summary-subtotal">$0.00</p>
                        </div>
                        <div class="flex justify-between mb-4">
                            <p>Impuestos</p>
                            <p>$0.00</p>
                        </div>
                        <div class="flex justify-between mb-4 pb-4 border-b border-gray-line">
                            <p>Envío</p>
                            <p>$0.00</p>
                        </div>
                        <div class="flex justify-between mb-2">
                            <p class="font-semibold">Total</p>
                            <p class="font-semibold summary-total">$0.00</p>
                        </div>
                        
                        <!-- Botón para usuario logueado -->
                        <button id="checkout-btn-logged" class="hidden bg-primary text-white border hover:border-primary hover:bg-transparent hover:text-primary py-2 px-4 rounded-full mt-4 w-full disabled:opacity-50 disabled:cursor-not-allowed">
                            <span id="checkout-btn-text">Finalizar compra</span>
                            <i id="checkout-spinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                        </button>
                        
                        <!-- Mensaje/Botón para usuario no logueado -->
                        <div id="checkout-btn-not-logged" class="hidden mt-4">
                            <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-3">
                                <p class="text-sm text-yellow-800 text-center mb-2">
                                    <i class="fas fa-info-circle mr-1"></i>
                                    Debes iniciar sesión para finalizar tu compra
                                </p>
                            </div>
                            <a href="login.html" class="bg-primary text-white border hover:border-primary hover:bg-transparent hover:text-primary py-2 px-4 rounded-full w-full text-center block">
                                Iniciar sesión
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer Component -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="../js/loadComponents.js"></script>
    <script src="js/carrito.js"></script>
    <script src="js/header-session-inline.js"></script>
</body>

</html>
