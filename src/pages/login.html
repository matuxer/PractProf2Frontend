<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Ferretería</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/custom.css">
</head>

<body class="bg-gray-100">
    <!-- Login Container -->
    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="w-full max-w-md">
            <!-- Back Button -->
            <div class="mb-6">
                <a href="index.html" class="inline-flex items-center text-gray-600 hover:text-gray-900 transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Volver al inicio
                </a>
            </div>

            <!-- Login Card -->
            <div class="bg-white rounded-lg shadow-md p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Iniciar Sesión</h2>
                
                <!-- Message Container -->
                <div id="login-message" class="hidden mb-4 p-3 rounded-md"></div>

                <!-- Login Form -->
                <form id="login-form" class="space-y-4">
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-gray-700 mb-2">
                            Correo Electrónico
                        </label>
                        <input 
                            type="email" 
                            id="login-email" 
                            name="email" 
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="tu@email.com"
                        >
                    </div>

                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-700 mb-2">
                            Contraseña
                        </label>
                        <input 
                            type="password" 
                            id="login-password" 
                            name="password" 
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="••••••••"
                        >
                    </div>

                    <button 
                        type="submit"
                        class="w-full bg-primary text-white py-3 rounded-lg hover:bg-primary-dark transition-colors font-medium flex items-center justify-center"
                    >
                        <span id="login-btn-text">Iniciar Sesión</span>
                        <svg id="login-spinner" class="hidden animate-spin ml-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </form>

                <!-- Register Link -->
                <p class="mt-6 text-center text-sm text-gray-600">
                    ¿No tienes una cuenta? 
                    <a href="registro.html" class="text-primary hover:text-primary-dark font-medium">
                        Regístrate aquí
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const loginMessage = document.getElementById('login-message');
            
            // Login Form Handler
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                const submitBtn = loginForm.querySelector('button[type="submit"]');
                const btnText = document.getElementById('login-btn-text');
                const spinner = document.getElementById('login-spinner');
                
                // Mostrar loader
                btnText.textContent = 'Iniciando sesión...';
                spinner.classList.remove('hidden');
                submitBtn.disabled = true;
                
                try {
                    const response = await fetch('http://localhost:3001/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            correo: email,
                            password: password
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Login exitoso
                        showMessage('¡Inicio de sesión exitoso!', 'success');
                        
                        // Guardar información del usuario en localStorage
                        localStorage.setItem('user', JSON.stringify(data.cliente));
                        
                        // Redirigir a la página principal después de 1 segundo
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                    } else {
                        // Error en login
                        showMessage(data.message || 'Error al iniciar sesión', 'error');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showMessage('Error de conexión con el servidor', 'error');
                } finally {
                    // Ocultar loader
                    btnText.textContent = 'Iniciar Sesión';
                    spinner.classList.add('hidden');
                    submitBtn.disabled = false;
                }
            });
            
            // Función helper para mostrar mensajes
            function showMessage(message, type) {
                loginMessage.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700');
                
                if (type === 'success') {
                    loginMessage.classList.add('bg-green-100', 'text-green-700');
                } else if (type === 'error') {
                    loginMessage.classList.add('bg-red-100', 'text-red-700');
                }
                
                loginMessage.textContent = message;
                loginMessage.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
