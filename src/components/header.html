<header class="bg-slate-400/70 sticky top-0 z-50">
  <div class="container mx-auto flex justify-between items-center py-4">
    <!-- Left section: Logo -->
    <a href="index.html" class="flex items-center">
      <div>
        <img
          src="./static/images/Lacasaheader.png"
          style="border-radius: 5px;"
          alt="Logo"
          class="h-14 w-auto mr-4"
        />
      </div>
    </a>

    <!-- Hamburger menu (for mobile) -->
    <div class="flex lg:hidden">
      <button id="hamburger" class="text-white focus:outline-none">
        <svg
          class="w-6 h-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          ></path>
        </svg>
      </button>
    </div>

    <!-- Center section: Menu -->
    <nav class="hidden lg:flex md:flex-grow justify-center">
      <ul class="flex justify-center space-x-4 text-[#1F2937]">
        <li>
          <a href="index.html" class="hover:text-secondary font-semibold"
            >Inicio</a
          >
        </li>
        <li>
          <a href="productos.html" class="hover:text-secondary font-semibold"
            >Productos</a
          >
        </li>
        <li>
          <a href="especialistas.html" class="hover:text-secondary font-semibold"
            >Especialistas</a
          >
        </li>
      </ul>
    </nav>

    <!-- Right section: Buttons (for desktop) -->
    <div class="hidden lg:flex items-center space-x-4 relative">
      <!-- Auth buttons (shown when NOT logged in) -->
      <div id="auth-buttons-desktop" class="flex items-center space-x-4">
        <a
          href="registro.html"
          class="bg-primary border border-primary hover:bg-transparent text-white hover:text-primary font-semibold px-4 py-2 rounded-full inline-block"
          >Register</a
        >
        <a
          href="login.html"
          class="bg-primary border border-primary hover:bg-transparent text-white hover:text-primary font-semibold px-4 py-2 rounded-full inline-block"
          >Login</a
        >
      </div>
      
      <!-- User info (shown when logged in) -->
      <div id="user-info-desktop" class="hidden items-center space-x-4">
        <span class="text-gray-800 font-medium">
          ¡Hola, <span id="user-name-desktop">Usuario</span>!
        </span>
        <button
          id="logout-btn-desktop"
          class="bg-red-500 border border-red-500 hover:bg-transparent text-white hover:text-red-500 font-semibold px-4 py-2 rounded-full"
        >
          <i class="fas fa-sign-out-alt mr-1"></i>Salir
        </button>
      </div>
      
      <div class="relative group cart-wrapper text-[#1F2937]">
        <a href="/cart.html">
          <img
            src="static/images/cart-shopping.svg"
            alt="Cart"
            class="h-6 w-6 group-hover:scale-120"
          />
        </a>
        <!-- Cart dropdown -->
        <div
          class="absolute right-0 mt-1 w-80 bg-white shadow-lg p-4 rounded hidden group-hover:block"
        >
          <div class="space-y-4">
            <!-- product item -->
            <div
              class="flex items-center justify-between pb-4 border-b border-gray-line"
            >
              <div class="flex items-center">
                <img
                  src="/static/images/single-product/1.jpg"
                  alt="Product"
                  class="h-12 w-12 object-cover rounded mr-2"
                />
                <div>
                  <p class="font-semibold">Summer black dress</p>
                  <p class="text-sm">Quantity: 1</p>
                </div>
              </div>
              <p class="font-semibold">$25.00</p>
            </div>
            <!-- product item -->
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <img
                  src="/static/images/single-product/2.jpg"
                  alt="Product"
                  class="h-12 w-12 object-cover rounded mr-2"
                />
                <div>
                  <p class="font-semibold">Black suit</p>
                  <p class="text-sm">Quantity: 1</p>
                </div>
              </div>
              <p class="font-semibold">$125.00</p>
            </div>
          </div>
          <a
            href="/cart.html"
            class="block text-center mt-4 border border-primary bg-primary hover:bg-transparent text-white hover:text-primary py-2 rounded-full font-semibold"
            >Go to Cart</a
          >
        </div>
      </div>
    </div>
  </div>
  
  <!-- Mobile Menu -->
  <nav class="mobile-menu hidden flex-col items-center space-y-8 lg:hidden">
    <ul class="w-full">
      <li><a href="index.html" class="hover:text-secondary font-bold block py-2">Inicio</a></li>
      <li><a href="productos.html" class="hover:text-secondary font-bold block py-2">Productos</a></li>
      <li><a href="especialistas.html" class="hover:text-secondary font-bold block py-2">Especialistas</a></li>
    </ul>
    
    <!-- Auth buttons (shown when NOT logged in) -->
    <div id="auth-buttons-mobile" class="flex flex-col mt-6 space-y-2 items-center">
      <a href="registro.html"
        class="bg-primary hover:bg-transparent text-white hover:text-primary border border-primary font-semibold px-4 py-2 rounded-full flex items-center justify-center min-w-[110px]">Register</a>
      <a href="login.html"
        class="bg-primary hover:bg-transparent text-white hover:text-primary border border-primary font-semibold px-4 py-2 rounded-full flex items-center justify-center min-w-[110px]">Login</a>
      <a href="carrito.html"
        class="bg-primary hover:bg-transparent text-white hover:text-primary border border-primary font-semibold px-4 py-2 rounded-full flex items-center justify-center min-w-[110px]">Cart -&nbsp;<span>5</span>&nbsp;items</a>
    </div>
    
    <!-- User info (shown when logged in) -->
    <div id="user-info-mobile" class="hidden flex-col mt-6 space-y-2 items-center">
      <p class="text-gray-800 font-medium text-center">
        ¡Hola, <span id="user-name-mobile">Usuario</span>!
      </p>
      <button
        id="logout-btn-mobile"
        class="bg-red-500 border border-red-500 hover:bg-transparent text-white hover:text-red-500 font-semibold px-4 py-2 rounded-full min-w-[110px]"
      >
        <i class="fas fa-sign-out-alt mr-1"></i>Salir
      </button>
      <a href="carrito.html"
        class="bg-primary hover:bg-transparent text-white hover:text-primary border border-primary font-semibold px-4 py-2 rounded-full flex items-center justify-center min-w-[110px]">Cart -&nbsp;<span>5</span>&nbsp;items</a>
    </div>
  </nav>
  
  <script>
    // Verificar autenticación y actualizar UI del header
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Verificando sesión...');
      const token = localStorage.getItem('token');
      const usuarioJson = localStorage.getItem('usuario');
      
      console.log('Token:', token);
      console.log('Usuario JSON:', usuarioJson);
      
      const authButtonsDesktop = document.getElementById('auth-buttons-desktop');
      const userInfoDesktop = document.getElementById('user-info-desktop');
      const userNameDesktop = document.getElementById('user-name-desktop');
      const logoutBtnDesktop = document.getElementById('logout-btn-desktop');
      
      const authButtonsMobile = document.getElementById('auth-buttons-mobile');
      const userInfoMobile = document.getElementById('user-info-mobile');
      const userNameMobile = document.getElementById('user-name-mobile');
      const logoutBtnMobile = document.getElementById('logout-btn-mobile');
      
      if (token && usuarioJson) {
        try {
          const usuario = JSON.parse(usuarioJson);
          console.log('Usuario parseado:', usuario);
          
          // Usuario autenticado - mostrar info de usuario
          if (authButtonsDesktop) {
            authButtonsDesktop.classList.add('hidden');
          }
          if (userInfoDesktop) {
            userInfoDesktop.classList.remove('hidden');
            userInfoDesktop.classList.add('flex');
          }
          if (userNameDesktop) {
            userNameDesktop.textContent = usuario.nombre;
          }
          
          if (authButtonsMobile) {
            authButtonsMobile.classList.add('hidden');
          }
          if (userInfoMobile) {
            userInfoMobile.classList.remove('hidden');
            userInfoMobile.classList.add('flex');
          }
          if (userNameMobile) {
            userNameMobile.textContent = usuario.nombre;
          }
          
          console.log('UI actualizada para usuario autenticado');
        } catch (error) {
          console.error('Error al parsear usuario:', error);
          // Si hay error, mostrar botones de login
          if (authButtonsDesktop) authButtonsDesktop.classList.remove('hidden');
          if (userInfoDesktop) userInfoDesktop.classList.add('hidden');
          
          if (authButtonsMobile) authButtonsMobile.classList.remove('hidden');
          if (userInfoMobile) userInfoMobile.classList.add('hidden');
        }
      } else {
        console.log('No hay sesión activa');
        // No autenticado - mostrar botones de login/register
        if (authButtonsDesktop) authButtonsDesktop.classList.remove('hidden');
        if (userInfoDesktop) userInfoDesktop.classList.add('hidden');
        
        if (authButtonsMobile) authButtonsMobile.classList.remove('hidden');
        if (userInfoMobile) userInfoMobile.classList.add('hidden');
      }
      
      // Función de logout
      function handleLogout() {
        localStorage.removeItem('token');
        localStorage.removeItem('usuario');
        window.location.href = 'index.html';
      }
      
      // Event listeners para botones de logout
      if (logoutBtnDesktop) {
        logoutBtnDesktop.addEventListener('click', handleLogout);
      }
      if (logoutBtnMobile) {
        logoutBtnMobile.addEventListener('click', handleLogout);
      }
    });
  </script>
</header>
