<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="icon" href="static/images/favicon.png" />
    <title>Home page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/swiper-bundle.css">
    <link rel="stylesheet" href="css/custom.css">
    
    <style>
        /* Forzar que todos los slides del swiper tengan la misma altura */
        .products-swiper .swiper-slide,
        .specialists-swiper .swiper-slide {
            height: auto;
            display: flex;
        }
        
        .products-swiper .swiper-slide > *,
        .specialists-swiper .swiper-slide > * {
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Header Component -->
    <div id="header-placeholder"></div>

    <!-- Mobile Menu Component -->
    <div id="mobile-menu-placeholder"></div>

    <!-- Popular product section -->
    <section id="popular-products" class="py-10">
        <div class="container mx-auto px-4">
            <h2 class="text-2xl font-bold mb-8">Nuestros Productos</h2>
            <div class="relative">
                <div class="swiper products-swiper">
                    <div class="swiper-wrapper" id="products-slider-container">
                        <!-- Los productos se cargarán dinámicamente aquí -->
                    </div>
                </div>
                <!-- Flechas fuera del swiper -->
                <div class="swiper-button-prev !-left-12 !top-1/2"></div>
                <div class="swiper-button-next !-right-12 !top-1/2"></div>
            </div>
        </div>
    </section>

    <!-- Latest product section -->
    <section id="latest-products" class="py-10">
        <div class="container mx-auto px-4">
            <h2 class="text-2xl font-bold mb-8">Especialistas</h2>
            <div class="relative">
                <div class="swiper specialists-swiper">
                    <div class="swiper-wrapper" id="specialists-slider-container">
                        <!-- Los especialistas se cargarán dinámicamente aquí -->
                    </div>
                </div>
                <!-- Flechas fuera del swiper -->
                <div class="swiper-button-prev !-left-12 !top-1/2"></div>
                <div class="swiper-button-next !-right-12 !top-1/2"></div>
            </div>
        </div>
    </section>

    <!-- Footer Component -->
    <div id="footer-placeholder"></div>

    <script src="js/swiper-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="js/loadComponents.js"></script>
    <script src="js/script.js"></script>
    <script src="js/fetchProducts.js"></script>
    <script src="js/fetchEspecialistas.js"></script>
    <script src="js/renderEspecialista.js"></script>
    <script>
        // Cargar productos en el slider
        document.addEventListener('DOMContentLoaded', async () => {
            const productsContainer = document.getElementById('products-slider-container');
            const specialistsContainer = document.getElementById('specialists-slider-container');
            
            // Cargar productos
            try {
                const productos = await fetchProducts();
                
                if (productos && productos.length > 0) {
                    // Mostrar solo los primeros 7 productos
                    productos.slice(0, 7).forEach(producto => {
                        const productSlide = `
                            <div class="swiper-slide">
                                <div class="bg-white p-3 rounded-lg shadow-lg h-full flex flex-col">
                                    <img src="http://localhost:3001${producto.imgUrl}" 
                                         alt="${producto.nombre}" 
                                         class="w-full h-64 object-cover mb-4 rounded-lg">
                                    <h3 class="text-lg font-semibold mb-2 text-gray-800">${producto.nombre}</h3>
                                    <p class="text-xs text-gray-500 mb-2">
                                        <i class="fas fa-tag mr-1"></i>${producto.categoria?.nombre || 'Sin categoría'}
                                    </p>
                                    <p class="text-gray-600 text-sm my-2 line-clamp-2">${producto.descripcion}</p>
                                    <div class="flex items-center justify-between mb-4 mt-auto">
                                        <span class="text-lg font-bold text-primary">$${producto.precio_unitario.toFixed(2)}</span>
                                        <span class="text-sm text-gray-500">Stock: ${producto.stock}</span>
                                    </div>

                                </div>
                            </div>
                        `;
                        productsContainer.innerHTML += productSlide;
                    });
                    
                    // Agregar card de "Ver más"
                    const viewMoreSlide = `
                        <div class="swiper-slide">
                            <div class="bg-gradient-to-br from-red-50 to-pink-50 border-2 border-dashed border-primary rounded-lg shadow-md hover:shadow-xl transition-all duration-300 h-full flex flex-col items-center justify-center p-8">
                                <div class="text-center">
                                    <div class="bg-primary/10 rounded-full p-6 mb-4 inline-block">
                                        <i class="fas fa-box-open text-5xl text-primary"></i>
                                    </div>
                                    <h3 class="text-xl font-bold text-gray-800 mb-3">Ver Catálogo Completo</h3>
                                    <p class="text-gray-600 text-sm mb-6">Explora todos nuestros productos</p>
                                    <a href="productos.html" class="inline-block bg-primary border border-transparent hover:bg-transparent hover:border-primary text-white hover:text-primary px-8 py-3 rounded-full font-semibold transition-colors duration-300">
                                        Ver Productos <i class="fas fa-arrow-right ml-2"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                    productsContainer.innerHTML += viewMoreSlide;
                    
                    // Inicializar swiper de productos (SIN autoplay)
                    new Swiper('.products-swiper', {
                        slidesPerView: 1,
                        spaceBetween: 20,
                        autoplay: false,
                        loop: false,
                        autoHeight: false,
                        navigation: {
                            nextEl: '#popular-products .swiper-button-next',
                            prevEl: '#popular-products .swiper-button-prev',
                        },
                        breakpoints: {
                            640: {
                                slidesPerView: 2,
                            },
                            1024: {
                                slidesPerView: 4,
                            },
                        },
                    });
                }
            } catch (error) {
                console.error('Error al cargar productos:', error);
            }
            
            // Cargar especialistas
            try {
                const especialistas = await fetchEspecialistas();
                const specialistsContainer = document.getElementById('specialists-slider-container');
                const template = await loadEspecialistaTemplate();
                
                if (especialistas && especialistas.length > 0) {
                    // Mostrar solo los primeros 7 especialistas
                    especialistas.slice(0, 7).forEach(especialista => {
                        const cardHTML = renderEspecialista(especialista, template);
                        const specialistSlide = `
                            <div class="swiper-slide">
                                ${cardHTML}
                            </div>
                        `;
                        specialistsContainer.innerHTML += specialistSlide;
                    });
                    
                    // Agregar card de "Ver más"
                    const viewMoreSlide = `
                        <div class="swiper-slide">
                            <div class="bg-gradient-to-br from-red-50 to-pink-50 border-2 border-dashed border-primary rounded-lg shadow-md hover:shadow-xl transition-all duration-300 h-full flex flex-col items-center justify-center p-8">
                                <div class="text-center">
                                    <div class="bg-primary/10 rounded-full p-6 mb-4 inline-block">
                                        <i class="fas fa-users text-5xl text-primary"></i>
                                    </div>
                                    <h3 class="text-xl font-bold text-gray-800 mb-3">Ver Todos los Especialistas</h3>
                                    <p class="text-gray-600 text-sm mb-6">Conoce a nuestro equipo completo</p>
                                    <a href="especialistas.html" class="inline-block bg-primary border border-transparent hover:bg-transparent hover:border-primary text-white hover:text-primary px-8 py-3 rounded-full font-semibold transition-colors duration-300">
                                        Ver Especialistas <i class="fas fa-arrow-right ml-2"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                    specialistsContainer.innerHTML += viewMoreSlide;
                    
                    // Inicializar swiper de especialistas (SIN autoplay)
                    new Swiper('.specialists-swiper', {
                        slidesPerView: 1,
                        spaceBetween: 20,
                        autoplay: false,
                        loop: false,
                        autoHeight: false,
                        navigation: {
                            nextEl: '#latest-products .swiper-button-next',
                            prevEl: '#latest-products .swiper-button-prev',
                        },
                        breakpoints: {
                            640: {
                                slidesPerView: 2,
                            },
                            1024: {
                                slidesPerView: 4,
                            },
                        },
                    });
                }
            } catch (error) {
                console.error('Error al cargar especialistas:', error);
            }
        });
    </script>
    <script src="js/header-session-inline.js"></script>
</body>
</html>
